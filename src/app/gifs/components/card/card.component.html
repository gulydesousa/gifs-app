<div>
  <!--The "card" class is used to define a card element that contains content and has a border and shadow. -->
  <!--The "mb-2" class is used to add a margin-bottom of 2 units to the card element,
    which creates some space between the cards in the list.-->

  <div class="card mb-2 text-center bg-dark">


    <shared-lazy-image
    [url]="gif.images.downsized_medium.url"
    [alt]="gif.title || 'No title'"
    class="card-img-top">
    </shared-lazy-image>
    <!--The "card-body" class is used to define the content of the card element
      , which in this case is a paragraph element with a class of "card-text"-->
    <div class="card-body text-white">
      <p class="card-text">
        <!--The "item.title" property is used to display the title of the gif-->
        {{ gif.title || 'No title'}}
      </p>
    </div>
  </div>
</div>
